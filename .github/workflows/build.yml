name: "Build and Release RGFW Quake (All Platforms)"

on:
  push:

jobs:
  build-win32:
    name: "Windows 32-bit"
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v4
    - run: make TARGET=windows -j4 && mv quake.exe quake32.exe
    - uses: actions/upload-artifact@v4
      with:
        name: quake32.exe
        path: quake32.exe

  build-win64:
    name: "Windows 64-bit"
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v4
    - run: make TARGET=windows -j4 && mv quake.exe quake64.exe
    - uses: actions/upload-artifact@v4
      with:
        name: quake64.exe
        path: quake64.exe

  build-linux32:
    name: "Linux 32-bit"
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - run: sudo apt install -y libx11-dev
    - run: make && mv quake quake32-linux
    - uses: actions/upload-artifact@v4
      with:
        name: quake32-linux
        path: quake32-linux

  build-linux64:
    name: "Linux 64-bit"
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - run: sudo apt-get install -y --no-install-recommends libx11-dev mesa-common-dev libglx-dev libxcursor-dev mesa-vulkan-drivers libxcursor-dev libxrandr-dev libxinerama-dev libxi-dev libxext-dev libxfixes-dev libwayland-dev libxkbcommon-dev libgles2-mesa-dev libosmesa6-dev 
    - run: make && mv quake quake64-linux
    - uses: actions/upload-artifact@v4
      with:
        name: quake64-linux
        path: quake64-linux

  build-macos32:
    name: "macOS 32-bit"
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v4
    - run: make && mv quake quake32-macos
    - uses: actions/upload-artifact@v4
      with:
        name: quake32-macos
        path: quake32-macos

  build-macos64:
    name: "macOS 64-bit"
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v4
    - run: make && mv quake quake64-macos
    - uses: actions/upload-artifact@v4
      with:
        name: quake64-macos
        path: quake64-macos

  release:
    name: "Release All"
    runs-on: ubuntu-latest
    needs:
      - build-win32
      - build-win64
      - build-linux32
      - build-linux64
      - build-macos32
      - build-macos64

    permissions:
      contents: write

    steps:
    - uses: actions/checkout@v4

    - uses: actions/download-artifact@v4
      with:
        name: quake32.exe
        path: .

    - uses: actions/download-artifact@v4
      with:
        name: quake64.exe
        path: .

    - uses: actions/download-artifact@v4
      with:
        name: quake32-linux
        path: .

    - uses: actions/download-artifact@v4
      with:
        name: quake64-linux
        path: .

    - uses: actions/download-artifact@v4
      with:
        name: quake32-macos
        path: .

    - uses: actions/download-artifact@v4
      with:
        name: quake64-macos
        path: .

    - name: Delete old release
      run: gh release delete "latest" --cleanup-tag -y || true
      env:
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Create new release
      run: gh release create -t "latest" "latest" quake* -n "Latest multiplatform release"
      env:
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
